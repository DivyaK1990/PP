<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
  </tr>
  <tr>
    <td><img src="https://tpc.googlesyndication.com/simgad/16567512694363504517" alt="Girl in a jacket" width="500" height="600"></td>
    <td>Smith</td>
  </tr>
</table>

</body>
</html>
